<html lang="en">
<head>

<body>
     <header>        
        <nav class="navbar">
            <div class="logo">Study.in</div>
            <div class="searchbar">
                <select class="optional">
                        <option>select</option>

                </select>

                <input type="text" placeholder="Study.in" autocomplete="off">
                <div class="search-icon">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a> 
                </div>
            </div>

                <select class="language-bar">
                        
                        <option>Hindi</option>
                        <option>English</option>
                </select>

                <div class="login-Btn">Login</a></div>

            <div class="information">
                <marquee direction="left">Welcome  to study.in</marquee>

                    <span class="material-symbols-outlined">info</span>
                </div>
                        
                  
            </div>
<!-- ---------------------------------------------------------------------------------------------------------- -->

<!-- Login-Container  -->

<div id="main-img">
    <img src="/assesd/textbook.jpg" alt="">
</div>


<div class="Login-main-box" id="loginBox">
    <div class="img-box">
        <h1>Welcome Black to study.in</h1>
        <img src="/assesd/img.jpg" alt="">
    </div>
        <div class="form-container">
            <div class="close-icon">
                <span class="material-symbols-outlined">close</span>
            </div>
            <form action="">
                <h3>Login</h3>
                <input type="text" placeholder="Enter your email"required>
                <input type="password" placeholder="password" required>
                <p><a href="#" style="color: rgb(133, 4, 4); font-weight: 550;" >Forget Password?</a></p>
                <button >Log in</button>
                <p>Create an account if not yet please<a href="#" id="showSignUpBox">Sign up</a></p> 
            </form>
        </div>
<!-- ------------------------------------------------------------ -->
<!-- --Sign-Up  -->
<div class="Login-main-box" id="signUpBox">
    <div class="img-box">
        <h1>Create an Account</h1>
        <img src="/assesd/img.jpg" alt="">
    </div>
    <div class="form-container">
        <div class="close-icon">
            <span class="material-symbols-outlined">close</span>
        </div>
        <form action="#">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" >Sign Up</button>
            <p>Already have an account?<a href="#" id="showLoginBox">Log in</a></p>
        </form>
    </div>
</div>

   
<script src="/src/JS File/Study.js">

</html>
